<div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Añadir Ingreso</h2>
            <form>
              <!-- Campo CONCEPTO -->
              <div class="form-group">
                Concepto:
                <input type="text" class="form-control" placeholder="Ingrese el concepto">
              </div>
              <!-- Campo Importe -->
              <div class="form-group">
                Importe:
                <input type="number" class="form-control" placeholder="Ingrese el importe">
              </div>
              <!-- Botones AÑADIR y Cancelar en la misma fila -->
              <div class="d-flex justify-content-between align-items-center">
                <button type="button" class="btn btn-primary">Añadir</button>
                <button type="button" class="btn btn-secondary">Cancelar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
